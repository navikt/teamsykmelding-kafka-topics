apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: sykmeldingstatus-leesah
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  pool: {{kafka-pool}}
  config:
    cleanupPolicy: compact  # delete, compact
    minimumInSyncReplicas: 2
    partitions: 10
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: -1  # -1 means unlimited
    segmentHours: 168
    deleteRetentionHours: 168
    minCleanableDirtyRatioPercent: 50
  acl:
    - team: teamsykmelding
      application: sykmeldinger-backend
      access: write
    - team: teamsykmelding
      application: syfosmregister
      access: read
    - team: teamsykmelding
      application: syfosmvarsel
      access: read
    - team: teamsykmelding
      application: macgyver
      access: readwrite
    - team: teamsykmelding
      application: sykmeldinger-backend-kafka
      access: read
    - team: teamsykmelding
      application: teamsykmelding-mock
      access: write
    - team: teamsykefravr
      application: isoppfolgingstilfelle
      access: read
    - team: flex
      application: flex-sykmeldinger-backend
      access: readwrite
