apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: papir-sm-registering
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  pool: {{kafka-pool}}
  config:  # optional; all fields are optional too; defaults shown
    cleanupPolicy: delete  # delete, compact
    minimumInSyncReplicas: 3
    partitions: 3
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: -1  # -1 means unlimited
  acl:
    - team: teamsykmelding
      application: syfosmpapirmottak
      access: write
    - team: teamsykmelding
      application: macgyver
      access: write
    - team: teamsykmelding
      application: teamsykmelding-mock-backend
      access: write
    - team: teamsykmelding
      application: smregistrering-backend
      access: read