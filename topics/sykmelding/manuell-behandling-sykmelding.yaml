apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: manuell-behandling-sykmelding
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  pool: {{kafka-pool}}
  config:  # optional; all fields are optional too; defaults shown
    cleanupPolicy: delete  # delete, compact
    minimumInSyncReplicas: 3
    partitions: 10
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: -1  # -1 means unlimited
    localRetentionHours: 336 # 336 hours = 14 days
  acl:
    - team: teamsykmelding
      application: syfosmmottak
      access: write
    - team: teamsykmelding
      application: syfosmregister
      access: readwrite
    - team: teamsykmelding
      application: syfosmvarsel
      access: read
    - team: teamsykmelding
      application: syfosmsak-stream
      access: read
    - team: teamsykmelding
      application: syfosmarena-stream
      access: read
    - team: teamsykmelding
      application: sparenaproxy
      access: read
    - team: disykefravar
      application: dvh-sykm-konsument
      access: read
    - team: teamsykefravr
      application: isdialogmelding
      access: read
    - team: teamsykefravr
      application: ispersonoppgave
      access: read
    - team: teamsykmelding
      application: sykmeldinger-backend-kafka
      access: read
    - team: disykefravar
      application: dvh-sykefravar-airflow-kafka
      access: read
    - team: flex
      application: sykepengesoknad-backend
      access: read
    - team: tsm
      application: migrator
      access: read
