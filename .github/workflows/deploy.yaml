name: Deploy to dev and prod
on:
  push:
    branches:
      - main
env:
  TOPIC_FILES: topics/syfo-nl-request.yaml,topics/syfo-nl-invalid.yaml,topics/syfo-nl-migrering.yaml,topics/prod/syfo-narmesteleder.yaml
  TOPIC_DEV_FILES: topics/syfo-nl-request.yaml,topics/syfo-nl-invalid.yaml,topics/syfo-nl-migrering.yaml,topics/dev/syfo-narmesteleder.yaml
jobs:
  deploy-to-dev:
    name: Deploy to dev-gcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy topics to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          VAR: kafka-pool=nav-dev
          RESOURCE: ${{ env.TOPIC_DEV_FILES }}
  deploy-to-prod:
    name: Deploy to prod-gcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy topics to prod
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          VAR: kafka-pool=nav-prod
          RESOURCE: ${{ env.TOPIC_FILES }}
