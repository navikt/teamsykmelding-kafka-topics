name: Deploy to dev and prod
on:
  push:
    branches:
      - main
env:
  TOPIC_FILES: topics/syfo-nl-request.yaml,topics/syfo-nl-invalid.yaml,topics/prod/syfo-narmesteleder.yaml,topics/syfo-narmesteleder-leesah.yaml,topics/syfo-sendt-sykmelding.yaml,topics/syfo-bekreftet-sykmelding.yaml,topics/syfo-mottatt-sykmelding.yaml,topics/dinesykmeldte-hendelser.yaml,topics/avvist-sykmelding.yaml,topics/manuell-behandling-sykmelding.yaml,topics/ok-sykmelding.yaml,topics/oppgave-journalOpprettet.yaml,topics/oppgave-produserOppgave.yaml,topics/papir-sm-registering.yaml,topics/privat-arena-input.yaml,topics/privat-oppgave-registrerOppgave.yaml,topics/privat-oppgave-retry.yaml,topics/privat-sminfotrygd-retry.yaml,topics/privat-sykmelding-sak.yaml,topics/syfoservice-mq.yaml,topics/sykmelding-apprec.yaml,topics/sykmelding-behandlingsutfall.yaml,topics/sykmelding-manuell.yaml,topics/sykmeldingstatus-leesah.yaml,topics/vedlegg.yaml
  TOPIC_DEV_FILES: topics/syfo-nl-request.yaml,topics/syfo-nl-invalid.yaml,topics/dev/syfo-narmesteleder.yaml,topics/syfo-narmesteleder-leesah.yaml,topics/syfo-sendt-sykmelding.yaml,topics/syfo-bekreftet-sykmelding.yaml,topics/syfo-mottatt-sykmelding.yaml,topics/dinesykmeldte-hendelser.yaml,topics/avvist-sykmelding.yaml,topics/manuell-behandling-sykmelding.yaml,topics/ok-sykmelding.yaml,topics/oppgave-journalOpprettet.yaml,topics/oppgave-produserOppgave.yaml,topics/papir-sm-registering.yaml,topics/privat-arena-input.yaml,topics/privat-oppgave-registrerOppgave.yaml,topics/privat-oppgave-retry.yaml,topics/privat-sminfotrygd-retry.yaml,topics/privat-sykmelding-sak.yaml,topics/syfoservice-mq.yaml,topics/sykmelding-apprec.yaml,topics/sykmelding-behandlingsutfall.yaml,topics/sykmelding-manuell.yaml,topics/sykmeldingstatus-leesah.yaml,topics/vedlegg.yaml
jobs:
  deploy-to-dev:
    name: Deploy to dev-gcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy topics to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          VAR: kafka-pool=nav-dev
          RESOURCE: ${{ env.TOPIC_DEV_FILES }}
  deploy-to-prod:
    name: Deploy to prod-gcp
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy topics to prod
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          VAR: kafka-pool=nav-prod
          RESOURCE: ${{ env.TOPIC_FILES }}
